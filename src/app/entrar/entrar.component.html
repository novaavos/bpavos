<div class="conteiner-fluid" id="teste">
  <div class="row d-flex align-items-center bg-secondary text-light" id="fundo">
    <div class="col-md-6">
      <div id="load">

      </div>
      <div class="row d-flex justify-content-center m-5 animar" id="entrarMenu" onload="ativar()">
        <div class="col-md-6">
          <h1 class="text-center my-3">Entrar</h1>

          <div class="form-group">
            <label for="usuario">Usuário</label>
            <input
              [(ngModel)]='userLogin.usuario'
              type="text"
              class="form-control"
              name="usuario"
              id="usuario"
              placeholder="Seu usuário"
            />
          </div>

          <div class="form-group">
            <label for="senha">Senha</label>
            <input
              [(ngModel)]='userLogin.senha'
              type="password"
              class="form-control"
              name="senha"
              id="senha"
              placeholder="Sua senha"
            />
          </div>

          <div class="d-flex justify-content-center">
            <button type="button" class="btn btn-outline-light mt-1" (click)="entrar()">
              Logar
            </button>
          </div>

          <hr class="mt-3 mb-3" />

          <p class="text-center">Não tem conta? <a routerLink="/cadastrar">Cadastre-se</a></p>
        </div>
      </div>
    </div>

    <div class="col-md-6 animar" id="img-bg"></div>
  </div>
</div>
