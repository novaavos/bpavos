<div class="conteiner-fluid">

  <div class="row bg-secondary">
    <div class="col-md-12 text-white mb-5">


      <a routerLink='/inicio' class="text-white text-left">
        <i class="fa fa-angle-double-left" aria-hidden="true"></i> início
      </a>

      <h1 class="fs-54 text-center">Temas</h1>
      <h5 class="fs-18 text-center">Veja aqui todos os temas cadastrados ou cadastre um novo</h5>

      <div class="row d-flex justify-content-center">
        <div class="col-md-3">
          <div class="form-group">
            <input [(ngModel)]='tema.descricao' type="text" class="form-control" id='descricao' placeholder="digite a descrição do tema">
          </div>

          <div class="d-flex justify-content-center">
            <button class="btn btn-outline-light" (click)="cadastrar()">Cadastrar</button>
          </div>
        </div>
      </div>

    </div>
  </div>

</div>


<div class="conteiner">

  <div class="row md-5">
    <div class="col-md-12 mt-3 d-flex justify-content-center">
      <h2>Todos os temas</h2>
    </div>
  </div>

  <div class="row mt-3 mb-5 d-flex justify-content-center">
    <div class="col-md-6">

      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Descrição</th>
            <th scope="col" class="text-right">Modificações</th>

          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let i of listaTemas">
            <th>{{i.id}}</th>
            <td>{{i.descricao}}</td>
            <td class="d-flex justify-content-end">
              <button class="btn btn-outline-info mr-2" [routerLink]="['/tema-edit', i.id]">Editar</button>
              <button class="btn btn-outline-danger" [routerLink]="['/tema-delete', i.id]">Apagar</button>
            </td>

          </tr>
        </tbody>
      </table>

    </div>
  </div>

</div>
