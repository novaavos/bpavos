<div class="container my-5">
  <div class="row">
    <div class="col-md-12">
      <h1 class="text-center">Atualizar meu usuário</h1>
      <div class="row d-flex justify-content-center m-5 animar" id="cadastrarMenu" onload="ativar()">
        <div class="col-md-10">

          <div class="form-group">
            <label for="nome">Nome</label>
            <input
              type="text"
              class="form-control"
              name="nome"
              id="nome"
              placeholder="Seu nome"
              [(ngModel)]='usuario.nome'
            />
          </div>

          <div class="form-group">
            <label for="usuario">Usuário</label>
            <input
              type="text"
              class="form-control"
              name="usuario"
              id="usuario"
              placeholder="Seu usuário"
              [(ngModel)]='usuario.usuario'
            />
          </div>

          <div class="form-group">
            <label for="foto">Link da foto</label>
            <input
              type="text"
              class="form-control"
              name="foto"
              id="foto"
              placeholder="Sua foto"
              [(ngModel)]="usuario.foto"
            />
          </div>

          <div class="form-group">
            <label for="senha">Senha</label>
            <input
              (input)="confirmSenha($event)"
              type="password"
              class="form-control"
              name="senha"
              id="senha"
              placeholder="Sua senha"
            />
          </div>

          <div class="form-group">
            <label for="confirmarSenha">Confirmar senha</label>
            <input
              type="password"
              class="form-control"
              name="confirmarSenha"
              id="confirmarSenha"
              placeholder="Sua senha de novo"
              [(ngModel)]="usuario.senha"
            />
          </div>

          <div class="form-group">
            <label for="tipo">Tipo de usuário</label>
            <select class="form-control" name="tipo" id="tipo" (change)="tipoUser($event)">
              <option value="">Selecione um tipo de usuário</option>
              <option value="normal">Normal</option>
              <option value="adm">Administrador</option>
            </select>
          </div>

          <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-outline-danger my-3 mr-5" routerLink="/inicio">
              Cancelar
            </button>
            <button type="submit" class="btn btn-outline-success my-3" (click)="atualizar()">
              Atualizar
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
